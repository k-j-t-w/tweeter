<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TimeAgo Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Font Awesome Library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      
      <span>tweeter</span>
      <div>
      <button  id="nav-right">
        <span class="navLeft">Write</span>
        <span class="navLeftSmall"> a new tweet</span>
      </button>
      <i class="fa-solid fa-angles-down fa-2xs" id="arrow-icon"></i>
      </div>
      
    </nav>
    <header class="top-header">
      <div>
          <img src="/images/profile-hex.png" alt="Profile Picture simple hexagon"> 
      </div>
      <br>
      <div>
          <h2 class="bold">Your</h2>
          <h2 class="thin">Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" >
        <form  method="POST" action="/tweets/" id="tweet-text-form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" ></textarea>
          <span class="error-long">Tweet is to long, please shorten</span>
          <span class="error-empty">Cannot post empty Tweet</span>
          <div>
            <button type="submit" >Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="counter-140">140</output>
          </div>
        </form>
      </section>
      <container  id="tweets-container">
      <!-- Tweets go in here -->
      </container>
      
    </main>
    <button id="scroll-bttn"> 
      <i class="fa-solid fa-angles-up"></i>
    </button>
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
